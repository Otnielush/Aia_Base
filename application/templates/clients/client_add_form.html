<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new client</title>
    <link rel="stylesheet" href="/static/style_t1.css"/>
</head>

<body>
<div class="table-wrapper">
    <form action="{{url_for('client_add')}}" method="post">
        <table class="fl-table2">
            <thead>
            <th colspan="2">
                <h3>{{ b_names["title"] }}</h3>
            </th>
            </thead>
            {% for col in data_cols %}
            <tr>
                <td><b>{{ col_names[loop.index0] }}</b></td>
                <td><input type="text" size="31" name={{col}}></td>
            </tr>
            {% endfor %}
            <tfoot>
            <tr>
                <td colspan="2">
                    <div class="for_btn">
                        <button class="btn">{{ b_names["submit"] }}</button>
                    </div>
                </td>
            </tr>
            </tfoot>
        </table>

    <br> <br>
    <div class="for_btn">
        <a href="/clients" class="btn">{{ b_names["back_list"] }}</a>
    </div>
    <br>
    <br>
</div>
</body>
</html>
