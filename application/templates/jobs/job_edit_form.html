<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{data[0]['name']}}</title>
    <link rel="stylesheet" href="/static/style_t1.css"/>
</head>
<body>

<div class="table-wrapper">
    <form action="{{url_for('job_update')}}" method="post">
        <table class="fl-table2">
            <thead>
            <th colspan="2">
                <h3>{{ b_names["title"] }}</h3>
            </th>
            </thead>
            {% for col in data_cols %}
            <tr>
                {% if col == 'details' %}
                <td><b>{{ col_names[loop.index0] }}</b></td>
                <td><textarea cols="33" name={{col}} rows="6">{{data[0][col]}}</textarea></td>

                {% elif col == 'id' %}
                <td><b>{{ col_names[loop.index0] }}</b></td>
                <td><input name={{col}} readonly size="31" type="text" value={{data[0][col]}}></td>

                {% else %}
                <td><b>{{ col_names[loop.index0] }}</b></td>
                <td><input name={{col}} size="31" type="text" value="{{data[0][col]}}"></td>
                {% endif %}
            </tr>
            {% endfor %}
            <tfoot>
            <tr>
                <td colspan="2">
                    <div class="for_btn">
                        <button class="btn">{{ b_names["submit"] }}</button>
                    </div>
                </td>
            </tr>
            </tfoot>
        </table>
        <br><br>
    </form>
    <div class="for_btn">
        <a href="/jobs" class="btn">{{ b_names["back_list"] }}</a>
    </div>
</div>
<br>
</body>
</html>
